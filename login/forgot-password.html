<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sarah Kali • Recuperar Senha</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@300;400;500;600&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>

    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="title-wrapper">
                    <h1 class="main-title">Recuperar Senha</h1>
                </div>
                <p class="subtitle">Digite seu email para recuperar a senha</p>
            </div>

            <form id="forgotForm" class="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-container">
                        <input type="email" id="email" placeholder="seu@email.com" required>
                    </div>
                </div>

                <button type="submit" class="login-btn">
                    <span class="btn-text">Enviar Link de Recuperação</span>
                </button>
            </form>

            <div class="login-footer">
                <p>Lembrou a senha? <a href="index.html">Fazer login</a></p>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
    <script src="menu.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const forgotForm = document.getElementById('forgotForm');

            forgotForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const submitButton = this.querySelector('button[type="submit"]');
                const originalText = showLoading(submitButton);

                try {
                    const email = document.getElementById('email').value;
                    await auth.requestPasswordReset(email);
                    showMessage('Link de recuperação enviado para seu email!', 'success');
                    
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 3000);

                } catch (error) {
                    showMessage(error, 'error');
                    hideLoading(submitButton, originalText);
                }
            });
        });
    </script>
</body>
</html>
