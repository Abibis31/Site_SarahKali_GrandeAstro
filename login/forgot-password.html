<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sarah Kali ‚Ä¢ Recuperar Senha</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@300;400;500;600&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>

    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="title-wrapper">
                    <h1 class="main-title">Recuperar Senha</h1>
                </div>
                <p class="subtitle">Digite seu email para recuperar a senha</p>
            </div>

            <form id="forgotForm" class="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-container">
                        <input type="email" id="email" autocomplete="username" placeholder="seu@email.com" required>
                    </div>
                </div>

                <button type="submit" class="login-btn">
                    <span class="btn-text">Enviar Link de Recupera√ß√£o</span>
                </button>
            </form>

            <div class="login-footer">
                <p>Lembrou a senha? <a href="index.html">Fazer login</a></p>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const forgotForm = document.getElementById('forgotForm');

            // Fun√ß√µes auxiliares
            function showLoading(button) {
                const originalText = button.querySelector('.btn-text').textContent;
                button.querySelector('.btn-text').textContent = 'Enviando...';
                button.disabled = true;
                return originalText;
            }

            function hideLoading(button, originalText) {
                button.querySelector('.btn-text').textContent = originalText;
                button.disabled = false;
            }

            function showMessage(message, type) {
                const existingMessage = document.querySelector('.message');
                if (existingMessage) existingMessage.remove();

                const messageEl = document.createElement('div');
                messageEl.className = `message ${type}`;
                messageEl.textContent = message;
                messageEl.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    padding: 15px 20px;
                    border-radius: 5px;
                    color: white;
                    font-weight: bold;
                    z-index: 1000;
                    background-color: ${type === 'success' ? '#4CAF50' : '#f44336'};
                `;

                document.body.appendChild(messageEl);

                setTimeout(() => {
                    if (messageEl.parentNode) {
                        messageEl.remove();
                    }
                }, 5000);
            }

            forgotForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const submitButton = this.querySelector('button[type="submit"]');
                const originalText = showLoading(submitButton);

                try {
                    const email = document.getElementById('email').value;
                    const result = await auth.requestPasswordReset(email);
                    
                    // Mostra o link no console (em produ√ß√£o seria enviado por email)
                    console.log('üîó Link de recupera√ß√£o (simulado):');
                    console.log(`http://yoursite.com/login/reset-password.html?token=${result.token}`);
                    
                    showMessage('Link de recupera√ß√£o enviado para seu email! Verifique o console para o link simulado.', 'success');
                    
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 5000);

                } catch (error) {
                    showMessage(error.message, 'error');
                    hideLoading(submitButton, originalText);
                }
            });
        });
    </script>
</body>
</html>
