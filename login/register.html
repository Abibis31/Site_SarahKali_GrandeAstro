<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sarah Kali • Cadastro</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@300;400;500;600&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>

    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="title-wrapper">
                    <h1 class="main-title">Criar Conta</h1>
                </div>
                <p class="subtitle">Junte-se à nossa comunidade</p>
            </div>

            <form id="registerForm" class="login-form">
                <div class="form-group">
                    <label for="name">Nome Completo</label>
                    <div class="input-container">
                        <input type="text" id="name" autocomplete="name" placeholder="Seu nome completo" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-container">
                        <input type="email" id="email" autocomplete="username" placeholder="seu@email.com" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Senha</label>
                    <div class="input-container">
                        <input type="password" id="password" autocomplete="new-password" placeholder="••••••••" required minlength="6">
                    </div>
                    <div id="passwordStrength" class="password-strength"></div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirmar Senha</label>
                    <div class="input-container">
                        <input type="password" id="confirmPassword" autocomplete="new-password" placeholder="••••••••" required minlength="6">
                    </div>
                </div>

                <div class="form-options">
                    <label class="checkbox">
                        <input type="checkbox" id="agreeTerms" required>
                        <span class="checkmark"></span>
                        Concordo com os <a href="#terms" style="color: var(--aura-teal);">Termos de Serviço</a>
                    </label>
                </div>

                <button type="submit" class="login-btn">
                    <span class="btn-text">Criar Conta</span>
                </button>
            </form>

            <div class="login-footer">
                <p>Já tem uma conta? <a href="index.html">Fazer login</a></p>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const registerForm = document.getElementById('registerForm');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const passwordStrength = document.getElementById('passwordStrength');

            // Verificar força da senha
            passwordInput.addEventListener('input', function() {
                const strength = auth.checkPasswordStrength(this.value);
                const messages = {
                    weak: 'Senha fraca',
                    medium: 'Senha média',
                    strong: 'Senha forte'
                };
                passwordStrength.textContent = messages[strength];
                passwordStrength.className = `password-strength ${strength}`;
            });

            // Verificar se as senhas coincidem
            confirmPasswordInput.addEventListener('input', function() {
                if (this.value !== passwordInput.value) {
                    this.style.borderColor = '#ff4757';
                } else {
                    this.style.borderColor = 'var(--border-color)';
                }
            });

            // Submissão do formulário
            registerForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const submitButton = this.querySelector('button[type="submit"]');
                const originalText = showLoading(submitButton);

                try {
                    const userData = {
                        name: document.getElementById('name').value,
                        email: document.getElementById('email').value,
                        password: document.getElementById('password').value,
                        confirmPassword: document.getElementById('confirmPassword').value
                    };

                    await auth.register(userData);
                    showMessage('Conta criada com sucesso! Faça login para continuar.', 'success');
                    
                    // REDIRECIONAMENTO MANUAL - volta para o login
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 3000);

                } catch (error) {
                    showMessage(error.message, 'error');
                    hideLoading(submitButton, originalText);
                }
            });
        });

        // Funções auxiliares
        function showLoading(button) {
            const originalText = button.querySelector('.btn-text').textContent;
            button.querySelector('.btn-text').textContent = 'Criando...';
            button.disabled = true;
            return originalText;
        }

        function hideLoading(button, originalText) {
            button.querySelector('.btn-text').textContent = originalText;
            button.disabled = false;
        }

        function showMessage(message, type) {
            const existingMessage = document.querySelector('.message');
            if (existingMessage) {
                existingMessage.remove();
            }

            const messageEl = document.createElement('div');
            messageEl.className = `message ${type}`;
            messageEl.textContent = message;
            messageEl.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 15px 20px;
                border-radius: 5px;
                color: white;
                font-weight: bold;
                z-index: 1000;
                background-color: ${type === 'success' ? '#4CAF50' : '#f44336'};
            `;

            document.body.appendChild(messageEl);

            setTimeout(() => {
                if (messageEl.parentNode) {
                    messageEl.remove();
                }
            }, 3000);
        }
    </script>
</body>
</html>
