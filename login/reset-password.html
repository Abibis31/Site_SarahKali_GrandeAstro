<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sarah Kali • Redefinir Senha</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@300;400;500;600&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>

    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="title-wrapper">
                    <h1 class="main-title">Nova Senha</h1>
                </div>
                <p class="subtitle">Digite sua nova senha</p>
            </div>

            <form id="resetForm" class="login-form">
                <div class="form-group">
                    <label for="password">Nova Senha</label>
                    <div class="input-container">
                        <input type="password" id="password" autocomplete="new-password" placeholder="••••••••" required minlength="6">
                    </div>
                    <div id="passwordStrength" class="password-strength"></div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirmar Nova Senha</label>
                    <div class="input-container">
                        <input type="password" id="confirmPassword" autocomplete="new-password" placeholder="••••••••" required minlength="6">
                    </div>
                </div>

                <button type="submit" class="login-btn">
                    <span class="btn-text">Redefinir Senha</span>
                </button>
            </form>

            <div class="login-footer">
                <p><a href="index.html">Voltar para o login</a></p>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const resetForm = document.getElementById('resetForm');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const passwordStrength = document.getElementById('passwordStrength');

            // Obter token da URL
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');

            if (!token) {
                showMessage('Token inválido ou expirado', 'error');
                setTimeout(() => {
                    window.location.href = 'forgot-password.html';
                }, 3000);
                return;
            }

            // Verificar força da senha
            passwordInput.addEventListener('input', function() {
                const strength = auth.checkPasswordStrength(this.value);
                const messages = {
                    weak: 'Senha fraca',
                    medium: 'Senha média',
                    strong: 'Senha forte'
                };
                passwordStrength.textContent = messages[strength];
                passwordStrength.className = `password-strength ${strength}`;
            });

            // Verificar se as senhas coincidem
            confirmPasswordInput.addEventListener('input', function() {
                if (this.value !== passwordInput.value) {
                    this.style.borderColor = '#ff4757';
                } else {
                    this.style.borderColor = 'var(--border-color)';
                }
            });

            // Funções auxiliares
            function showLoading(button) {
                const originalText = button.querySelector('.btn-text').textContent;
                button.querySelector('.btn-text').textContent = 'Redefinindo...';
                button.disabled = true;
                return originalText;
            }

            function hideLoading(button, originalText) {
                button.querySelector('.btn-text').textContent = originalText;
                button.disabled = false;
            }

            function showMessage(message, type) {
                const existingMessage = document.querySelector('.message');
                if (existingMessage) {
                    existingMessage.remove();
                }

                const messageEl = document.createElement('div');
                messageEl.className = `message ${type}`;
                messageEl.textContent = message;
                messageEl.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    padding: 15px 20px;
                    border-radius: 5px;
                    color: white;
                    font-weight: bold;
                    z-index: 1000;
                    background-color: ${type === 'success' ? '#4CAF50' : '#f44336'};
                `;

                document.body.appendChild(messageEl);

                setTimeout(() => {
                    if (messageEl.parentNode) {
                        messageEl.remove();
                    }
                }, 5000);
            }

            resetForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const submitButton = this.querySelector('button[type="submit"]');
                const originalText = showLoading(submitButton);

                try {
                    const password = document.getElementById('password').value;
                    const confirmPassword = document.getElementById('confirmPassword').value;

                    if (password !== confirmPassword) {
                        throw new Error('As senhas não coincidem');
                    }

                    await auth.resetPassword(token, password);
                    showMessage('Senha redefinida com sucesso!', 'success');
                    
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);

                } catch (error) {
                    showMessage(error.message, 'error');
                    hideLoading(submitButton, originalText);
                }
            });
        });
    </script>
</body>
</html>
